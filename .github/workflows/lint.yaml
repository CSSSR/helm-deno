name: Lint
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: make install-tools

      - name: Run linter
        run: make lint

      - name: Run editorconfig linter
        uses: docker://mstruebing/editorconfig-checker:2.4.0
