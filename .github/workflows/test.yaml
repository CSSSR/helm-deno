name: Run fast tests
on:
  push:

jobs:
  fast-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.38.x

      - name: Install plugin
        run: make install-plugin

      - name: Run tests
        run: make test
